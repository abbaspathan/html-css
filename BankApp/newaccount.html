<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Account</title>
</head>
<body>
        <h2>New Account</h2>
    <form >
        Name:<br>
        <input type="text" name="name" placeholder="Enter your Name" >
        <br>
        e-mail:<br>
        <input type="email" name="e-mail" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" placeholder="Enter your email">
        <br>
        Contact Number:<br>
        <input type="text" name="contact-detail" pattern="[0-9]{10}" placeholder="Enter your contact number" >
        <br>
        Date Of Birth:<br>
        <input type="date" name="date-of-birth" placeholder="Enter your birth date">
        <br>
        Address Line:<br>
        <input type="text" name="Address" placeholder="Entert your address">
        <br>
        City:<br>
        <input type="text" name="City" placeholder="Enter your city">
        <br>
        State:<br>
        <input type="text" name="State" placeholder="Enter your state" >
        <br>
        Pin:<br>
        <input type="text" name="postal" placeholder="Enter pin" >
        <br>
        Gender:<br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other<br>
        Account Type:<br>
        <select name = "dropdown">
            <option value = "Saving" selected>Saving</option>
            <option value = "Current">Current</option>
         </select>
        <br><br>
        <input type="submit" value="Submit">
     </form>
</body>
</html>
