    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Details</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>

    <table>

        <th>account_id</th>
        <th>customer_name</th>
        <th>account_type</th>
        <th>account_alance</th>
      </tr>
      <tr>
        <td>101</td>
        <td>John Doe</td>
        <td>SAVING</td>

      </tr>
      <tr>
        <td>102</td>
        <td>Grant</td>
        <td>CURRENT</td>
        <td>89000</td>
      </tr>
      <tr>
        <td>104</td>
        <td>Ron</td>

    </table>
    
</body>
</html>
